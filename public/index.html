<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CannjaPhame</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script>
    $(document).on("scroll", function () {
      if ($(this).scrollTop() <= 0) {
        $("header").removeClass("fixed-navbar");
      } else {
        $("header").addClass("fixed-navbar");
      }
    });


    $(document).ready(function () {
      $(".navbar-toggler").on("click", function () {
        if ($(".navbar").hasClass("bg-light")) {
          setTimeout(function () {
            $(".navbar").removeClass("bg-light");
          }, 500);
        } else {
          $(".navbar").addClass("bg-light");
        }
      });


      $('.owl-right-carousel .owl-next').on('click', function () {
        $('.mobile-slider-carousel .owl-next').trigger('click');
      })

      $('.owl-right-carousel .owl-prev').on('click', function () {
        $('.mobile-slider-carousel .owl-prev').trigger('click');
      })

      // $('.mobile-slider-carousel').on("dragged.owl.carousel", function (event) {

      //   console.log(event.relatedTarget.state);
      //   if (event.relatedTarget.state === "left") {

      //     $(".owl-right-carousel .owl-prev").trigger('click');
      //   } else {
      //     $(".owl-right-carousel .owl-next").trigger('click');
      //   }
      // });

      $('#root').bind("DOMSubtreeModified", function () {
        if ($('#root').html() == "") {
          console.log('Empty')
        }
      });


      // $('#navbarScroll').on('click', 'a[href="/about/"]', function () {
      //   alert();
      // })

      toggleButton()

      // $('a[href="/about/"]').click($("hamburger").removeClass("class name"))
    });

    $(document).on('resize', function () {
      toggleButton();
    })


    const toggleButton = () => {
      if ($(window).width() < 993) {
        $(document).on('click', function (event) {
          console.log(event.target)
          // if ($('#navbarScroll').hasClass('show') && !event.target.classList.contains('header-container')) {
          //   $('.toggle-button').trigger('click');
          // }
          if (event.target.classList.contains('nav-link') || event.target.classList.contains('header-logo')) {
            $('.toggle-button').trigger('click');
          }

          // if ($('#navbarScroll').hasClass('show')) {
          //   $('.navbar-toggler').trigger('click');
          //   $('#navbarScroll').removeClass('show');
          // }
        });
        $('.toggle-button').on('click', function () {
          if ($('#navbarScroll').hasClass('show')) {
            $('body').css({ 'overflow': 'unset' })
            $('header').css({ 'height': '70px' })
          } else {
            $('body').css({ 'overflow': 'hidden' })
            $('header').css({ 'height': '100%' })
          }
        })
      }
    }
  </script>
</body>

</html>
